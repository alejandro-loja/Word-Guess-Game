<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>

</head>

<body class="bg-secondary">
    <div class="jumbotron bg-light p-4 mb-4 mt-2 text-center border border-info">
        <h1>Hangman Game</h1>
        <h4>Press Any Key to Start</h4>
    </div>
    <div class="container m-4 mx-auto">
                <!-- <div class="row mb-4" id="image-man">
                </div> -->
                <div class="row mb-4">
                    <div class="col-md-3"></div>
                    <div class="col-md-6 p-2 rounded bg-light">
                        <p>Guesses Left: <span id="tries">6</span></p>
                        <p>Letters Already Chosen: <span id="letters-chosen"></span></p>
                    </div>
                    <div class="col-md-3"></div>
                </div>
                <div class="row mb-4">
                    <div class="col-md-1"></div>
                    <div class="col-md-10 bg-dark text-light h1 p-4 text-center border border-info rounded" id="word">Blanks Go
                        Here</div>
                    <div class="col-md-1"></div>
                </div>
    </div>



    <script src="assets/javascript/game.js"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
