<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Rubik&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman Game</title>

</head>

<body class="orange darken-2">
    <div class="center-align">
        <div>
            <h1 class="orange-text text-lighten-5">Hangman Game</h1>
            <h5>Press Any Key to Start</h5>
        </div>
        <div>
            <p>Guesses Left: <span id="tries">6</span></p>
            <p>Letters Already Chosen: <span class="red-text text-darken-4" id="letters-chosen"></span></p>
        </div>
        <div class="row">
            <h2 class="orange accent-4 orange-text text-lighten-4 z-depth-5 col s6 push-s3 hoverable" id="word">
                Blanks Go Here</h2>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
